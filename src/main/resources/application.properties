spring.application.name=ktestfull
# Server configuration
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/ktestfull

# Database configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=public
# OpenAPI/Swagger configuration
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:true}
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.config-url=/ktestfull/api-docs/swagger-config
springdoc.swagger-ui.url=/ktestfull/api-docs

user.default-role=${USER_DEFAULT_ROLE:USER}