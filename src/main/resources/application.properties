spring.application.name=ktestfull
# Server configuration
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/ktestfull

# Database configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/postgres}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:12345}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=public
# OpenAPI/Swagger configuration
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:true}
springdoc.api-docs.path=/ktestfull/v3/api-docs
springdoc.swagger-ui.path=/ktestfull/swagger-ui/index.html
springdoc.swagger-ui.config-url=/ktestfull/api-docs/swagger-config
springdoc.swagger-ui.url=/ktestfull/api-docs

user.default-role=${USER_DEFAULT_ROLE:USER}

# JWT configuration
jwt.secret=yourSuperSecureJwtSecretKeyWithAtLeast64Characters_0123456789abcdefghijklmnopqrstuvwxyzABCDEFG
jwt.expiration=86400000